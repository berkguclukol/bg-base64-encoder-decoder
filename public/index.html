<!DOCTYPE html>
<html lang="en" class="flex h-dvh">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<title>BG Base64 Encoder / Decoder</title>
	<link rel="stylesheet" href="vendor/tailwindcss/tailwind.css">
</head>
<body class="bg-slate-200">
<main class="fixed top-0 right-0 bottom-0 left-0 flex flex-col">
	<div class="pt-5 pl-5 pr-5 flex-1 flex flex-col">
		<label for="inputString" class="block mb-2 text-sm font-medium text-gray-900">String to be converted</label>
		<textarea spellcheck="false" id="inputString" rows="4" class="flex-1 resize-none block p-2.5 w-full text-sm text-gray-900 outline-0 bg-gray-50 rounded-lg border-2 border-gray-300 focus:ring-red-500 focus:border-red-500 focus:border-2" placeholder="Write your string here..."></textarea>
	</div>
	<div class="p-5 grid grid-cols-2 gap-4 items-center">
		<button id="EncodeButton" title="Encode String!" class="px-4 py-2 text-sm hover:bg-red-800 bg-red-700 text-slate-100 rounded-lg flex items-center justify-center gap-2">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
			</svg>
			Encode String
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
			</svg>
		</button>
		<button id="DecodeButton" title="Decode String!" class="px-4 py-2 text-sm hover:bg-red-800 bg-red-700 text-slate-100 rounded-lg flex items-center justify-center gap-2">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
			</svg>
			Decode String
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
				<path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
			</svg>
		</button>
	</div>
</main>



<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
